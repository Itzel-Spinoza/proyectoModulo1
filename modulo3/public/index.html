<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eb4727e9f5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="pokedex-image">
        <h1><img src="pokedex.png"></h1>
        <div class="container-searchbar">
        <div class="search-bar">
            <input class="input" id="search-input" type="text" placeholder="Busca pokemon por nombre">
            <i class="fas fa-search" style="color: #9a9b9e;"></i>
            <button class="button">Buscar</button>
        </div>
        
        </div>
    </div>

        <div class="pokemon-container" id="pokemon-container">
            <div class="card">
                <div class="bg"></div>
                <div class="blob"></div>
            </div>
        </div> 
    
</body>
</html>
